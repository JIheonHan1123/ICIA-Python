<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/main.css" />
    <title>write</title>
  </head>
  <body>
    <div id="app">
      <header>ICIA-Test Mini Board - Han Jiheon</header>
      <nav>
        <a href="/" class="btn btn-info">Home</a>
        <a href="/write" class="btn btn btn-info">글작성</a>
      </nav>
      <main>
        <aside class="left"></aside>
        <section>
          <form action="/write" method="post">
            <div class="mb-3">
              <label for="nickname" class="mb-1">닉네임:</label>
              <input type="text" placeholder="닉네임 입력" name="nickname" class="container-fluid" />
            </div>
            <div class="mb-2">
              <label for="title" class="mb-1">제목:</label>
              <input type="text" placeholder="제목 입력" name="title" class="container-fluid" />
            </div>
            <div class="mb-2">
              <label for="content" class="mb-1">내용:</label>
              <textarea name="content" placeholder="내용 작성" class="container-fluid" rows="10"></textarea>
            </div>
            <button class="btn btn-success">작성하기</button>
          </form>
        </section>
        <aside class="left"></aside>
      </main>
      <footer>Copyright by ICIA. All rights reserved. Since 2012</footer>
    </div>
  </body>
</html>
