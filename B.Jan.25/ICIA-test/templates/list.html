<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/main.css" />
    <title>findall</title>
  </head>
  <body>
    <div id="app">
      <header>ICIA-test (Mini Board)</header>
      <nav>
        <a href="/" class="btn btn-info">Home</a>
        <a href="/write" class="btn btn btn-info">글작성</a>
      </nav>
      <main>
        <aside class="left"></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
                <th>조회수</th>
              </tr>
            </thead>
            <tbody>
              {% for b in list %}
              <tr>
                <td>{{b.bno}}</td>
                <td><a href="/read?bno={{b.bno}}">{{b.title}}</a></td>
                <td>{{b.nickname}}</td>
                <td>{{b.writeday}}</td>
                <td>{{b.readcnt}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </section>
        <aside class="left"></aside>
      </main>
      <footer>Copyright by ICIA. All rights reserved. Since 2012</footer>
    </div>
  </body>
</html>
