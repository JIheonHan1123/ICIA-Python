<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/main.css" />
    <title>findone</title>
  </head>
  <body>
    <div id="app">
      <header>ICIA-test (Mini Board)</header>
      <nav>
        <a href="/" class="btn btn-info">Home</a>
        <a href="/write" class="btn btn btn-info">글작성</a>
      </nav>
      <main>
        <aside class="left"></aside>
        <section>
          <form action="/update" method="post">
            <input type="hidden" name="bno" value="{{board.bno}} " />

            <div class="mb-3">
              <label for="nickname" class="mb-1">닉네임:</label>
              <input type="text" value="{{board.nickname}}" name="nickname" disabled class="container-fluid" />
            </div>
            <div class="mb-2">
              <label for="title" class="mb-1">제목:</label>
              <input type="text" value="{{board.title}}" name="title" class="container-fluid" />
            </div>
            <div class="mb-2">
              <label for="content" class="mb-1">내용:</label>
              <textarea name="content" class="container-fluid" rows="10">{{board.content}}</textarea>
            </div>
            <button class="btn btn-success">변경하기</button>
            <button formaction="/delete" formmethod="post" class="btn btn-danger">삭제</button>
          </form>
        </section>
        <aside class="left"></aside>
      </main>
      <footer>Copyright by ICIA. All rights reserved. Since 2012</footer>
    </div>
  </body>
</html>
