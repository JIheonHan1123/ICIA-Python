<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        {% for b in list %}
        <tr>
          <td>{{b.bno}}</td>
          <td>{{b.title}}</td>
          <td>{{b.nickname}}</td>
          <td>{{b.readcnt}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/write">글쓰기</a>
  </body>
</html>
